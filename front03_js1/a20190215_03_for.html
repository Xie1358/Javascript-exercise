<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #b0e9ff;
    }
    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(0,0,255);
        border-radius: 50%;
        color: white;
        line-height: 40px;
        text-align: center;
    }
</style>
<body>

<div id="rect"></div>



<script>

    const rect = document.querySelector('#rect');
    let b, i;

    for(i=0; i<16; i++){
        let left = i*50,
            txt = i+1;
        rect.innerHTML += `<div class="ball" style="left: ${left}px; top: 100px;">${txt}</div>`;
    }


</script>
</body>
</html>
