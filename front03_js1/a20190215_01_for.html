<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    span.red {
        color: red;
        font-weight: bold;
    }
</style>
<body>

<div id="info"></div>


<script>
    'use strict';

    const info = document.querySelector('#info');



    //info.innerHTML
    for(var i=1; i<=10; i++){
        info.innerHTML += i +'<br>';
    }
    info.innerHTML += i +'----<br>';

    for(let k=1; k<=10; k++){
        info.innerHTML += k +'<br>';
    }
    //info.innerHTML += k +'----<br>'; // 超出變數的活動範圍

    info.innerHTML += '----<br>';

    for(let k=10; k>=1; k--){
        info.innerHTML += k +'<br>';
    }

    info.innerHTML += '----<br>';

    for(let k=0; k<10; k++){
        info.innerHTML += (10-k) +'<br>';
    }


</script>
</body>
</html>
