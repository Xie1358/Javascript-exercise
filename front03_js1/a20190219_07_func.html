<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    span.red {
        color: red;
    }
</style>
<body>

<div id="rect"></div>

<script>

    const rect = document.querySelector('#rect');

    function calc(n){
        if(n<=1){
            return 1;
        } else {
            return n* calc(n-1);
        }
    }

    rect.innerHTML += calc(10) + '<br>';

</script>
</body>
</html>
