<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    span.red {
        color: red;
        font-weight: bold;
    }
</style>
<body>



<input type="text" id="myinput" onkeyup="func()">

<div id="info">土耳其裔中鋒坎特（Enes Kanter）本季在紐約尼克陣中逐漸被冷落，在上場時間越來越少的情況下，坎特也向球團要求交易，但在交易大限後卻仍留在隊上，直到最近才與尼克完成買斷，而根據最新消息指出，這名土耳其中鋒即將加盟波特蘭拓荒者。</div>

<div id="output"></div>

<script>
    const info = document.querySelector('#info');
    const output = document.querySelector('#output');
    const myinput = document.querySelector('#myinput');

    function func(){
        let str = info.innerText;
        let inp = myinput.value;

        console.log(inp);
        output.innerHTML = str.split(inp).join('<span class="red">' +inp + '</span>');
    }
</script>
</body>
</html>
