<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #b0e9ff;
    }
    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #2843ff;
        border-radius: 50%;
        color: white;
        line-height: 40px;
        text-align: center;
    }
</style>
<body>

<div id="rect"></div>



<script>

    const rect = document.querySelector('#rect');
    let b, i;

    for(i=0; i<13; i++){
        //rect.innerHTML += i%4 +'<br>'; // x
        //rect.innerHTML += parseInt(i/4) +'<br>'; // y

        let left = (i%6)*50,
            top = parseInt(i/6)*60,
            txt = i+1;

        rect.innerHTML += `<div class="ball" style="left: ${left}px; top: ${top}px;">${txt}</div>`;



    }


</script>
</body>
</html>
