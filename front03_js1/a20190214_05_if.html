<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    span.red {
        color: red;
        font-weight: bold;
    }
</style>
<body>
<input type="number" id="myinput" onkeyup="info.innerHTML='';"> <br>

<button onclick="doConvert()">convert</button>


<div id="info"></div>


<script>
    const myinput = document.querySelector('#myinput');
    const info = document.querySelector('#info');

    function doConvert(){
        let v = parseInt(myinput.value);

        if(v>=0 && v<=100) {
            if (v >= 90) {
                info.innerHTML = 'A';
            } else if (v >= 80) {
                info.innerHTML = 'B';
            } else if (v >= 70) {
                info.innerHTML = 'C';
            } else if (v >= 60) {
                info.innerHTML = 'D';
            } else {
                info.innerHTML = 'F';
            }
        } else {
            info.innerHTML = '分數超出範圍';
        }
    }


</script>
</body>
</html>
