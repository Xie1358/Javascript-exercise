<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    .clock {
        position: relative;
        width: 600px;
        height: 600px;
        background-color: #b0e9ff;
        border-radius: 50%;
    }
    .hand {
        position: absolute;
        left: 300px;
        top: 300px;
    }

    .sec-hand {
        position: absolute;
        width: 6px;
        height: 280px;
        background-color: #ff2f27;
        left: -3px;
        top: -277px;
        border-radius: 3px;
    }
    .min-hand {
        position: absolute;
        width: 14px;
        height: 220px;
        background-color: #211cff;
        left: -7px;
        top: -213px;
        border-radius: 7px;
    }
    .hr-hand {
        position: absolute;
        width: 20px;
        height: 160px;
        background-color: #22890f;
        left: -10px;
        top: -150px;
        border-radius: 10px;
    }
</style>
<body>

<div class="clock">
    <div class="hand">
        <div class="hr-hand"></div>
    </div>
    <div class="hand">
        <div class="min-hand"></div>
    </div>
    <div class="hand">
        <div class="sec-hand"></div>
    </div>
</div>

<script>

    const hands = document.querySelectorAll('.clock>.hand');
    const hr_h = hands[0];
    const min_h = hands[1];
    const sec_h = hands[2];

    const run = ()=>{
        var now = new Date();
        var hr = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();

        hr_h.style.transform = `rotate(${hr*30+min*.5}deg)`;
        min_h.style.transform = `rotate(${min*6}deg)`;
        sec_h.style.transform = `rotate(${sec*6}deg)`;

        setTimeout(run, 1000);
    };

    run();

</script>
</body>
</html>
