<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #b0e9ff;
    }
    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #ff2f27;
        border-radius: 50%;
        color: white;
        line-height: 40px;
        text-align: center;
    }
</style>
<body>

<div id="rect"></div>



<script>

    const rect = document.querySelector('#rect');
    let b, i, k, n=1;

    for(k=0; k<6; k++) {
        for (i = 0; i < 10; i++, n++) {
            b = document.createElement('div');
            b.className = 'ball';
            b.innerHTML = n;
            b.style.left = i * 50 + 'px';
            b.style.top = k*60 + 'px';
            rect.appendChild(b);
        }
    }



</script>
</body>
</html>
