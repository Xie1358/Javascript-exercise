<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/lodash.js"></script>
</head>
<body>

<div id="rect"></div>

<script>
    'use strict';
    let rect = document.querySelector('#rect');

    //const f = (function(){}()); 呼叫他在包起來
    //const f = (function(){})(); 包起來在呼叫他 兩種都可以


    const f = (function(){
        let n = 3;
        return function(a, b){
            n--;
            if(n>=0)
                return a * b;
            else
                return '----';
        };
    })();



    rect.innerHTML += f(2,3) + '<br>';
    rect.innerHTML += f(4,5) + '<br>';
    rect.innerHTML += f(6,7) + '<br>';
    rect.innerHTML += f(8,9) + '<br>';


</script>
</body>
</html>
