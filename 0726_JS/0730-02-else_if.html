<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<label for="score">分數</label>
<!-- onkeyup 事件会在键盘按键被松开时发生 -->
<input type="number" id="score" value="0" onkeyup="doTest()" onchange="doTest()">
<br>

<div id="my_out"></div>


<script>
    let my_out = document.querySelector('#my_out');
    
    // let s放這的話會出錯 因為一進來就抓到值　所以就不會再動了
    // let s = (document.querySelector('#score').value);
    // 如要放這 先拿參照就好
    // let score = parseInt(document.querySelector('#score'));

    function doTest() {
        let s = parseInt(document.querySelector('#score').value);
        // let s = parseInt(score.value);
        let g = '';

        if(s >=90){
            g = 'A';
        } else if(s>=80){
            g = 'B';
        } else if(s>=70){
            g = 'C';
        } else if(s>=60){
            g = 'D';
        } else  {
            g = 'F';
        }
        my_out.innerHTML = g;
    }


</script>
</body>
</html>
