<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #97beff;
            left: 100px;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="rect">
</div>
<div id="info"></div>

<script>
    const rect = document.querySelector('#rect');
    const info = document.querySelector('#info');
    let b, i;
    let count = 0;
//可以做成小畫家 挑顏色自己畫 此例有一堆div導致效能差 最好用canvas
    const handler = function(event){
        count += 2;//改變變色速度
        let c = count % 255;
        b = document.createElement('div');
        b.className = 'ball';
        b.style.left = event.offsetX - 10 + 'px';
        b.style.top = event.offsetY - 10 + 'px';
        b.style.backgroundColor = `rgb(${c},${c},255)`;
        rect.appendChild(b);

    };
    rect.addEventListener('mousemove', handler);


</script>
</body>
</html>
