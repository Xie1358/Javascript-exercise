<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c0e8ff;
        }
        .ball {
            position: absolute;
            width: 60px;
            height: 40px;
            border: 1px solid gray;
            background-color: red;
            color: white;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="rect">
<!--    <div class="ball">88</div>-->
</div>

<script>
    let rect = document.querySelector('#rect');
    let b, i, k, n=1, c;

    for(k=0; k<16; k++) {
        for (i=0; i<16; i++, n++) {

            b = document.createElement('div');
            b.className = 'ball';
            c = (i*17)*256*256 + (k*17)*256;
            // console.log(c);
            c = c.toString(16);
            // console.log(c);
            c = '#' + '000000'.slice(c.length) + c;
            //'000000'.slice(c.length) 不夠的補0, 
            // console.log(c);

            b.innerHTML = c;
            b.style.backgroundColor = `rgb(${i*17},${k*17},0)`;
            b.style.left = i * 70 + 'px';
            b.style.top = k*50 + 'px';

            rect.appendChild(b);
        }
    }
</script>
</body>
</html>
