<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="rect"></div>


<script>
    let rect = document.querySelector('#rect');
    let ar = [1,6,9,10,[2,3,4]];

    let br = ar.slice(); // 單層複製
    // 用JSON.stringify把物件轉成字串
    // 再用JSON.parse把字串轉成新的物件
    let cr = JSON.parse(JSON.stringify(ar)); // 深層複製

    ar[2] = 999;  
    ar[4][1] = 1000;

    rect.innerHTML = JSON.stringify(ar) + '<br>';
    rect.innerHTML += JSON.stringify(br) + '<br>';
    rect.innerHTML += JSON.stringify(cr) + '<br>';
</script>
</body>
</html>
