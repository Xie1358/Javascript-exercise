<!DOCTYPE html>

<head>

    <title>Title</title>

</head>
<body>

<select name="" id="">

</select>

<script>

    let mySel = document.querySelector('select'); //沒給id直接用select標籤名稱

        // mySel.innerHTML += '<option value="' + i + '">' + i + '</option>';
    }
    // console.log(`${i}`);

</script>
