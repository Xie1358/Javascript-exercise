<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/lodash.js"></script>
</head>
<body>

<div id="rect"></div>

<script>
    'use strict';
    let rect = document.querySelector('#rect');

    let a = [1, 2, 3];
    let b = [1, 2, 3];
    let c = [2, 3, 1];
    let obj1 = {name:'bill'};
    let obj2 = {"name":'bill'};

    rect.innerHTML += (a == b) + '<br>'; // 比較參照是否相同 不是比對內容
    rect.innerHTML += _.isEqual(a, b) + '<br>'; //lodash官網查詢更多
    rect.innerHTML += _.isEqual(a, c) + '<br>';
    rect.innerHTML += _.isEqual(obj1, obj2) + '<br>';

</script>
</body>
</html>
