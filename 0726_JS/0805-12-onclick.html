<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="rect"></div>
<button onclick="myClick(event)">click me</button> 
<!--只能用event這個既有物件名稱-->

<script>
    'use strict';
    let rect = document.querySelector('#rect');
    let btn = document.querySelector('button');

    const myClick = function(evt) {
        console.log('myClick 1');
        console.log(evt);
    };

    btn.onclick = function(myEvent){ // 這個會蓋掉 onclick="myClick(event) 所以定義一個就好
        console.log('onclick 2');
        console.log(myEvent);
    };

</script>
</body>
</html>
