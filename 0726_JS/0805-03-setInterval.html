<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/lodash.js"></script>
</head>
<body>

<div id="rect"></div>

<script>
    'use strict';
    let rect = document.querySelector('#rect');

    let myCount = 0;

    const fn = function(){
        myCount++;
        rect.innerHTML += myCount + '<br>';

        if(myCount >= 10){
            clearInterval(iid);
        }
    };
    fn();
    let iid = setInterval(fn, 1000);
</script>
</body>
</html>
