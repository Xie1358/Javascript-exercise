<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="rect"></div>


<script>
    let rect = document.querySelector('#rect');
    let ar = [];

    for(let i=1; i<=10; i++){
        ar.push(i);
    }
    // 將物件序列化成 JSON 字串 - stringify()
    rect.innerHTML = JSON.stringify(ar) + '<br>';
    rect.innerHTML += ar.pop() + '<br>';
    rect.innerHTML += JSON.stringify(ar) + '<br>';
    // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
    rect.innerHTML += ar.shift() + '<br>';
    rect.innerHTML += JSON.stringify(ar) + '<br>';
    // unshift把一个元素添加到数组的开头，并返回数组的新长度
    rect.innerHTML += ar.unshift(7, 9) + '<br>'; // 回傳 length
    rect.innerHTML += JSON.stringify(ar) + '<br>';


</script>
</body>
</html>
