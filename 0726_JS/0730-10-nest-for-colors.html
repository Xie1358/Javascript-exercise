<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c0e8ff;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid gray;
            background-color: red;
            color: white;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="rect">
<!--    <div class="ball">88</div>-->
</div>


<script>
    let rect = document.querySelector('#rect');
    let b, i, k, n=1;

    for(k=0; k<16; k++) {
        for (i=0; i<k; i++, n++) {

            b = document.createElement('div');
            b.className = 'ball';
            b.innerHTML = n;
            b.style.backgroundColor = `rgb(${i*17},${k*17},0)`;
            b.style.left = i * 50 + 'px';
            b.style.top = k*50 + 'px';

            rect.appendChild(b);
        }
    }

    for(i=0; i<10; i++){
        if(i===7){
            break; // 離開迴圈
        }
        console.log(i);
    }
    console.log('-------');
    for(i=0; i<10; i++){
        if(i===7){
            continue; // 進入下一輪
        }
        console.log(i);
    }

</script>
</body>
</html>
