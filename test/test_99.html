<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr,
        td {
            padding: 10px;
            /* border: 1px; */
            /* border: 1px solid #000000; */
        }

        table {
            border-collapse: collapse
                /* 讓border變漂亮*/
        }
    </style>
</head>

<body>



    <table border="1">
        <script>
            for (let i = 1; i < 10; i++) {
                document.write("<tr>");
                for (let j = 1; j < 10; j++) {
                    // document.write("<td>"+i+"*"+j+"="+i*j+"</td>");           
                    document.write("<td>" + i + "*" + j + "=" + i * j + "</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
