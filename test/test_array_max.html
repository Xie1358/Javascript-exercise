<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>arguments</title>
</head>

<body>

    <h3>find max</h3>
    <p id="d">who</p>

    <script>
        let ar = [10, 50, 80, 60, 20, 90]
        // 篩選最大值 arguments可拿到傳入的array參數
        x = fm(ar)
        function fm() {
            let i, max = ar[0]
            //    console.log(max)
            for (i = 0; i < ar.length; i++) {
                if (ar[i] > max)
                    max = ar[i]
            }
            return max
        }
        document.querySelector("#d").innerHTML = x
    </script>

</body>

</html>
