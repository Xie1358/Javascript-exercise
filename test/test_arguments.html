<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>arguments</title>
</head>

<body>

    <h3>find max</h3>
    <p id="d">who</p>

    <script>
        // 篩選最大值 arguments可拿到傳入的array參數
        x = fm(1, 2, 3, 5, 6, 6, 8, 551, 5, 666)
        function fm() {
            let i, max = arguments[0]
            //    console.log(max)
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max)
                    max = arguments[i]
            }
            return max
        }
        document.querySelector("#d").innerHTML = x
    </script>

</body>

</html>
